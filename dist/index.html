
<!DOCTYPE html>

<html>
	<head>
		<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
		<meta name="viewport" content="width=device-width">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		
	</head>
	<body>
		<div class="c-score-screen">
			<div class="c-score-screen__box">
				<h1>Santa Battle</h1>

				<div class="c-sores">
					<ul>
						<li class="c-sores__level">Level: <span>0</span></li>
						<li class="c-sores__presents">Presents: <span>0</span></li>
						<li class="c-sores__total">Score: <span>0</span></li>
					</ul>
				</div>

				<div class="c-game-ctrls">
					<ul>
						<li><button id="startBtn" class="c-button c-button--go">Start</button></li>
						<li class="visually-hidden"><button id="resetBtn" class="c-button c-button--go">Try again</button></li>
					</ul>
				</div>
			</div>
		</div>

        <div id="santaBattle" class="c-game-container">
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<script src="script/script.js" type="text/javascript"></script>
	</body>
</html>
